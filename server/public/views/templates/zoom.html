<body>
        <h1>Zoom test page</h1>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <img ng-src="{{mc.mapZoom}}">
                </div>
                <div class="col-md-1">
                <div class="well well-lg" id="media-bubble" ng-repeat="country in mc.countries.list">
                        <img ng-if="country.show" class="image1" ng-src="{{country.image1}}">
                        <button type="button" class="btn btn-default" ng-click="country.show = !country.show">
                        <span class="glyphicon glyphicon-picture" ></span>
                        </button>
                           
                                
                </div>
            </div>
            </div>
        </div>
      </body>
