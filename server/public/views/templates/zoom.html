<body>
    <!--- container for the icon buttons -->
    <div class="parentDiv">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-sm-12">
                    <span class="mediaSpan">
                        <a href="#/map">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-globe"></span>
                            </button>
                        </a>
                    </span>
                    <span class="mediaSpan">
                        <button type="button" class="btn btn-default" ng-click="mc.image1show = !mc.image1show">
                            <span class="glyphicon glyphicon-picture"></span>
                        </button>
                        <img ng-if="mc.image1show" class="image1" ng-src="{{mc.countryMedia.image1}}">
                    </span>
                    <span class="mediaSpan">
                        <button type="button" class="btn btn-default" ng-click="mc.image2show = !mc.image2show">
                            <span class="glyphicon glyphicon-picture"></span>
                        </button>
                        <img ng-if="mc.image2show" class="image2" ng-src="{{mc.countryMedia.image2}}">
                    </span>
                    <span class="mediaSpan">
                        <button type="button" class="btn btn-default" ng-click="mc.videoshow = !mc.videoshow">
                            <span class="glyphicon glyphicon-facetime-video"></span>
                        </button>
                        <iframe ng-if="mc.videoshow" class="videoImage" width="560" height="315" ng-src="{{mc.countryMedia.video | youtubeEmbedUrl}}"
                            frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--- container for the zoomed map -->
    <div class="container-fluid">
        <div class="zoomMap">
            <img ng-src="{{mc.mapZoom}}">
        </div>
    </div>
</body>
