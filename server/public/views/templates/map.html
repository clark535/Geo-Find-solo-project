<body>
        <div class="container-fluid">
                <h1>World Map test page</h1>
            <div class="row no-gutters">
                <div class="col-md-8">                
                    <img src="https://maps.googleapis.com/maps/api/staticmap?center=&zoom=1&size=1416x680&scale=2&maptype=terrain
                        &key=AIzaSyBXCCVmaJXKRVD4t_t3cCr-pDpV1gy16Gs">
                </div>
                <div class="col-md-3" id="flag-column" ng-repeat="flags in mc.countries.list">
                    <a href="#/zoom" ng-click="mc.zoomToCountry(flags.country)"><img ng-src="{{flags.flag}}"></a>
                </div>
            </div>
        </div>
      </body>
